<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Scheherazade+New:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Bill</title>
    <script defer src="index.js"></script>
  </head>
  <body dir="rtl">
    <main>
      <h1 align="center">أدخل المقاسات الخاصة بك</h1>
      <section>
        <div class="controls">
          <form action="">
            <div class="inputs">
              <div class="row">
                <div class="input_label">
                  <label for="">الطول</label>
                  <input type="text" id="paper_height" value="100" />
                </div>
                
                <div class="input_label">
                  <label for="">العرض</label>
                <input type="text" id="paper_width" value="70" />
                </div>
                <div class="input_label">
                  <label for="">عدد الاوجه</label>
                  <select name="" id="faces">
                    <option value="وجة واحد">وجة واحد</option>
                    <option value="وجهان">وجهان</option>
                  </select>
                </div>
   
               <div class="input_label">
                <label for="">الخامة</label>

                <select name="" id="material">
                  <option value="خامة 1">خامة 1</option>
                  <option value="خامة 2">خامة 2</option>
                  <option value="خامة 3">خامة 3</option>
                </select>
               </div>

               <div class="input_label">
                <label for="">الكمية</label>
                <input type="text" id="quantity" value="10" />
              </div>
              </div>
            </div>

            <input type="submit" value="معرفة السعر" />
          </form>
        </div>
        <div class="paper paper_parent_image">
          <img src="Cart.jpg" id="paper-image" alt="" />
        </div>
      </section>
      <div class="bill" id="capture">
    

      <table border="" cellpadding="7">
        
        <thead>
          <tr>
            <td colspan="2">تفاصيل فاتورتك 
              <button id="screenshotBtn" title="screenshot">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-camera-fill"
                  viewBox="0 0 16 16"
                >
                  <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                  <path
                    d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"
                  />
                </svg>
              </button>
       
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>عدد الكروت فى الفرخ الواحد: </td>
            <td><span class="carts_bill"></span></td>
          </tr>
          <tr>
            <td>طول الكارت: </td>
            <td><span class="width_bill"></span></td>
          </tr>
          <tr>
            <td>عرض الكارت: </td>
            <td><span class="height_bill"></span></td>
          </tr>
          <tr>
            <td>عدد الأوجه: </td>
            <td><span class="faces_bill"></span></td>
          </tr>
          <tr>
            <td>خامة الفرخ: </td>
            <td><span class="material_bill"></span></td>
          </tr>
          <tr>
            <td>الكمية المطلوبة: </td>
            <td><span class="quantity_bill"></span></td>
          </tr>
   
        </tbody>
        <tfoot>
          <tr>
            <td>
              التكلفة الإجمالية:
            </td>
            <td>
              <span id="price"></span>
            </td>
          </tr>
        </tfoot>
      </table>
      <div id="output"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
